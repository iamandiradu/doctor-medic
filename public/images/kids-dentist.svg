<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa" />
  
  <!-- Dental office background -->
  <rect x="50" y="50" width="400" height="200" rx="10" fill="#e9ecef" stroke="#ced4da" stroke-width="2" />
  
  <!-- Dental chair -->
  <rect x="300" y="100" width="120" height="20" rx="5" fill="#4dabf7" />
  <rect x="320" y="120" width="80" height="80" rx="5" fill="#4dabf7" />
  
  <!-- Dentist -->
  <circle cx="250" cy="130" r="30" fill="#f8f9fa" stroke="#343a40" stroke-width="1" />
  <circle cx="240" cy="120" r="3" fill="#343a40" />
  <circle cx="260" cy="120" r="3" fill="#343a40" />
  <path d="M240,140 Q250,145 260,140" fill="none" stroke="#343a40" stroke-width="1.5" />
  <rect x="230" y="160" width="40" height="60" rx="5" fill="#f8f9fa" />
  
  <!-- Child 1 in chair -->
  <circle cx="350" cy="100" r="20" fill="#f8f9fa" stroke="#343a40" stroke-width="1" />
  <circle cx="345" cy="95" r="2" fill="#343a40" />
  <circle cx="355" cy="95" r="2" fill="#343a40" />
  <path d="M345,110 Q350,105 355,110" fill="none" stroke="#343a40" stroke-width="1" />
  
  <!-- Child 2 waiting -->
  <circle cx="120" cy="150" r="25" fill="#f8f9fa" stroke="#343a40" stroke-width="1" />
  <circle cx="110" cy="140" r="3" fill="#343a40" />
  <circle cx="130" cy="140" r="3" fill="#343a40" />
  <path d="M110,160 Q120,170 130,160" fill="none" stroke="#343a40" stroke-width="1.5" />
  <rect x="100" y="175" width="40" height="50" rx="5" fill="#ff9e7d" />
  
  <!-- Child 3 playing -->
  <circle cx="180" cy="180" r="20" fill="#f8f9fa" stroke="#343a40" stroke-width="1" />
  <circle cx="175" cy="175" r="2" fill="#343a40" />
  <circle cx="185" cy="175" r="2" fill="#343a40" />
  <path d="M175,185 Q180,190 185,185" fill="none" stroke="#343a40" stroke-width="1" />
  <rect x="170" y="200" width="20" height="40" rx="5" fill="#ffd43b" />
  
  <!-- Dental toys -->
  <circle cx="150" cy="230" r="10" fill="#4dabf7" />
  <rect x="200" y="220" width="15" height="20" fill="#ff9e7d" />
  
  <!-- Text label -->
  <text x="150" y="280" font-family="Arial" font-size="14" fill="#343a40">Copii la cabinetul Dr. Paula</text>
</svg> 